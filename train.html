<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="texture" src="images/texture.jpg" />
            <img id="train" src="images/sky.jpq" />
        </a-assets>

        <a-box id="thebox" color="#6173F4" width="2" height="1" depth="1" position="0 1 0" rotation="10 0 10" scale="2.5 0.5 2" src="#texture">
            <a-animation attribute="rotation" begin="click" repeat="indefinite" to="10 1440 10" dur="10000"></a-animation>
            <!--<a-event name="mouseenter" scale="1 0.5 1"></a-event>-->
        </a-box>

        <a-camera position="0 3 5">
            <a-cursor color="red"></a-cursor>
        </a-camera>

        <a-light type="spot" color="yellow" position="-20 0 0" look-at="a-box"></a-light>
        <a-sky src="images/sky.jpg"></a-sky>
    </a-scene>

    <script src="js/train.js"></script>
</body>

</html>
